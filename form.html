<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Abstract</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/form.css">
</head>

<body>

    <div class="border-light-subtle rounded" id="main-container">
        <p class="fs-6 text-center" id="header-para">Sign in to Abstract</p>
        <p class="text-center" id="switch-link-para">
            <a class="text-decoration-none text-primary-emphasis" href="#" id="switch-link">
                Switch to agent sign-in
                <img src="./images/chevron_right.svg" alt="chevron-icon" id="icon-1">
            </a>
        </p>


        <div id="main-form-container">
            <div id="google-container">
                <a type="button"
                    href="https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?client_id=549058096711-o7bo9va3gh7apug0ain68ailbtr58l78.apps.googleusercontent.com&include_granted_scopes=true&prompt=select_account&redirect_uri=https%3A%2F%2Fgoogle.zendesk.com%2Fauth%2Fgoogle&response_type=code&scope=email%20profile&state=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJyZXR1cm5fdG8iOiJodHRwczovL2hlbHAuYWJzdHJhY3QuY29tL2hjL2VuLXVzIiwic3ViZG9tYWluIjoiZ29hYnN0cmFjdCIsInN0YXRlIjoiN2VjYWI2NTgxODE2YTMyOWEzZjc1YTVmNzNjZWViNzU2ZjhiZTUzMyJ9.2dH3RPWEzHx7F2AhvQ8Rqm44PeXPWg7ToJmaZeG3LTA&service=lso&o2v=1&ddm=1&flowName=GeneralOAuthFlow"
                    class=" text-decoration-none border-light-subtle ms-2 mt-1 bg-white text-secondary-emphasis fw-semibold"
                    id="google-btn">
                    <img src="./images/auth_google.svg" alt="google-icon" id="google-icon">
                    <p class="ms-4" id="signin-text">Sign in with Google</p>
                </a>
            </div>
            <div id="seprator" class="border-end border-secondary-subtle ms-2"></div>
            <div id="form-container">
                <div class="email-container">
                    <label for="exampleFormControlInput1"
                        class="form-label text-dark fw-semibold mb-1 lables">Email</label>
                    <input type="email" class="form-control border border-secondary rounded-1 email-box"
                        id="exampleFormControlInput1">
                </div>

                <div class="email-container">
                    <label for="inputPassword5" class="form-label text-dark fw-semibold mb-1 lables">Password</label>
                    <input type="password" id="inputPassword5"
                        class="form-control border border-secondary rounded-1 email-box"
                        aria-describedby="passwordHelpBlock">
                    <span class="password-toggle-icon"><i class="bi bi-eye-fill"></i></span>
                    </input>
                    <p class="mt-2"><a class="lables text-primary-emphasis">Forgot password?</a></p>
                    <button type="button" class="btn text-light mt-0 ms-0 me-3 fw-bold" id="btn-sign-in2">
                        Sign in
                    </button>
                </div>
            </div>

            <div class="w-100" id="links">
                <p class="text-primary-emphasis me-0 mb-0 mt-4 email-links ">Emailed us for support? <a
                        class="text-primary-emphasis" href="#">Get a password</a></p>
                <p class="text-primary-emphasis me-0 mb-0 mt-1 email-links">New to Abstract? <a
                        class="text-primary-emphasis" href="#">Sign up</a></p>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    
</body>

</html>
